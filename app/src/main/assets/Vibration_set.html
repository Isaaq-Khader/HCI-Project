<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Sample illustrating the use of Vibration API.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Vibration API Set 1</title>
        <script async="" src="./Vibration_API_Sample_files/analytics.js"></script>
        <link rel="icon" href="https://googlechrome.github.io/samples/images/favicon.ico">

        <link rel="stylesheet" href="./Vibration_API_Sample_files/main.css">
    </head>

    <body>
        <script src="vibration-set2.js"></script>

        <h3>Pre-Study Impressions</h3>
        <div><button id="pre" onclick="impressions()">Run</button></div>

        <h3>Like</h3>
        <div><button id="like" onclick="like()">Run</button></div>

        <h3>Love</h3>
        <div><button id="love" onclick="love()">Run</button></div>

        <h3>Haha</h3>
        <div><button id="haha" onclick="haha()">Run</button></div>

        <h3>Yay</h3>
        <div><button id="yay" onclick="yay()">Run</button></div>

        <h3>Sad</h3>
        <div><button id="sad" onclick="sad()">Run</button></div>

        <h3>Angry</h3>
        <div><button id="angry" onclick="angry()">Run</button></div>

        <h3>Pause Vibrations</h3>
        <div><button id="reset" onclick="stopVibrations()">Stop</button></div>

        <h2>RUN TEST</h2>
        <div><button id="test" onclick="run_test();clearFields()">Run</button></div>
        
        </script>
    </body>
</html>
